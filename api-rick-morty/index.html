<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rick and Morty - Personajes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            max-width: 1200px;
            margin: 0 auto 40px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        #searchinput {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid white;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        #searchinput:focus {
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        #searchBtn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        .container-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .character-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 2px solid #e0e0e0;
        }

        .character-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .character-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card-content {
            padding: 16px;
        }

        .card-content h2 {
            font-size: 1.2rem;
            margin-bottom: 12px;
            color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 12px;
        }

        .status-alive {
            background-color: #d4edda;
            color: #155724;
        }

        .status-dead {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-unknown {
            background-color: #e2e3e5;
            color: #383d41;
        }

        .card-detail {
            margin-bottom: 8px;
            color: #666;
            font-size: 0.95rem;
        }

        .card-detail strong {
            color: #333;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            margin-top: 40px;
        }

        .error {
            text-align: center;
            color: #fff;
            background: rgba(255, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .no-results {
            text-align: center;
            color: white;
            margin-top: 40px;
            font-size: 1.1rem;
        }

        /* Responsivo: 1 columna en m√≥vil */
        @media (max-width: 768px) {
            #container {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .search-container {
                flex-direction: column;
            }

            #searchinput,
            #searchBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Rick and Morty - Personajes</h1>
    </div>

    <div class="container-wrapper">
        <div class="search-container">
            <input 
                id="searchinput" 
                type="text" 
                placeholder="Busca un personaje (ej: Rick, Morty)..." 
                aria-label="Buscar personaje"
            />
            <button id="searchBtn" aria-label="Buscar">Buscar</button>
        </div>

        <div id="container"></div>
    </div>

    <script src="api.js"></script>
</body>
</html>
