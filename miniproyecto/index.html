<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gatos: Datos Curiosos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffd6e8 0%, #fff9e6 25%, #e6f3ff 50%, #f0e6ff 75%, #e6fff9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: #d64a94;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        header p {
            font-size: 1rem;
            color: #b8627a;
            font-style: italic;
        }

        .button-container {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(214, 74, 148, 0.2);
        }

        #startBtn {
            background: linear-gradient(135deg, #ffa8d3 0%, #ff88c8 100%);
            color: white;
        }

        #startBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(214, 74, 148, 0.3);
        }

        #startBtn:active {
            transform: translateY(-1px);
        }

        #retryBtn {
            background: linear-gradient(135deg, #b4e7ff 0%, #a3deff 100%);
            color: #0066cc;
            display: none;
        }

        #retryBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(163, 222, 255, 0.4);
        }

        #retryBtn:active {
            transform: translateY(-1px);
        }

        .cat-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(214, 74, 148, 0.15);
            border: 3px solid #ffd6e8;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .cat-card.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cat-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 3px solid #fff9e6;
            box-shadow: 0 6px 15px rgba(214, 74, 148, 0.1);
        }

        .fact-container {
            background: linear-gradient(135deg, #fff0f7 0%, #fffaed 50%, #f0f9ff 100%);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #ffa8d3;
            margin-bottom: 20px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fact-text {
            font-size: 1.1rem;
            color: #6b4c7a;
            font-style: italic;
            font-weight: 500;
            text-align: center;
            line-height: 1.6;
        }

        .cat-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .info-item {
            background: #f0e6ff;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e6d6ff;
        }

        .info-item label {
            display: block;
            font-size: 0.85rem;
            color: #8b6bb1;
            font-weight: 600;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-item value {
            display: block;
            font-size: 1rem;
            color: #5a4a7a;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            color: #d64a94;
            font-size: 1.1rem;
            padding: 20px;
            font-weight: 600;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffd6e8;
            border-top-color: #ffa8d3;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6ec;
            color: #d64a94;
            padding: 16px;
            border-radius: 8px;
            border-left: 5px solid #ffa8d3;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* Responsivo */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            header p {
                font-size: 0.9rem;
            }

            button {
                padding: 12px 24px;
                font-size: 14px;
            }

            .cat-image {
                height: 250px;
            }

            .fact-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üê± Gatos: Datos Curiosos</h1>
            <p>Descubre hechos fascinantes sobre nuestros amigos felinos</p>
        </header>

        <div class="button-container">
            <button id="startBtn">Obtener Dato Curioso</button>
            <button id="retryBtn">Volver a Intentar</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <span class="spinner"></span>Cargando dato curioso...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="catCard" class="cat-card">
            <img id="catImage" src="" alt="Gato curioso" class="cat-image" />
            
            <div class="fact-container">
                <p id="factText" class="fact-text"></p>
            </div>

            <div class="cat-info">
                <div class="info-item">
                    <label>Longitud del Dato</label>
                    <value id="factLength">‚Äî</value>
                </div>
                <div class="info-item">
                    <label>Datos</label>
                    <value id="factCount">1/‚àû</value>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
